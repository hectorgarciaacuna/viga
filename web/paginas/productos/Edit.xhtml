<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="crear">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_productoId}" for="productoId" />
                    <h:inputText id="productoId" value="#{productosController.selected.productoId}" title="#{bundle.EditProductosTitle_productoId}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_productoId}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{productosController.selected.codigo}" title="#{bundle.EditProductosTitle_codigo}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_umId}" for="umId" />
                    <h:inputText id="umId" value="#{productosController.selected.umId}" title="#{bundle.EditProductosTitle_umId}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_umId}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_umIdcompra}" for="umIdcompra" />
                    <h:inputText id="umIdcompra" value="#{productosController.selected.umIdcompra}" title="#{bundle.EditProductosTitle_umIdcompra}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_umIdcompra}"/>
                </h:panelGrid>
                <p:commandButton action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}" icon="ui-icon-disk"/>
                <p:commandButton action="View" value="#{bundle.EditProductosViewLink}" icon="ui-icon-search"/>
                <p:commandButton action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true" icon="ui-icon-folder-open"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
