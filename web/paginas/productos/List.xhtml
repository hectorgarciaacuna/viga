<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form, tabla">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductosEmpty}" rendered="#{productosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productosController.items.rowCount > 0}">
                    <h:outputText value="#{productosController.pagination.pageFirstItem + 1}..#{productosController.pagination.pageLastItem + 1}/#{productosController.pagination.itemsCount}" style="font-weight: 600; font-size: 15px; letter-spacing: 2px; font-family: sans-serif; color: #fff; position: relative; top: -27px; padding: 0 14px;"/>&nbsp;
                    <h:commandLink action="#{productosController.previous}" value="#{bundle.Previous} #{productosController.pagination.pageSize}" rendered="#{productosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productosController.next}" value="#{bundle.Next} #{productosController.pagination.pageSize}" rendered="#{productosController.pagination.hasNextPage}" />&nbsp;
                    <h:dataTable value="#{productosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="odd-row,even-row" rules="all" style="border:none;">
                        <!--<h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_productoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoId}"/>
                        </h:column>-->
                        <h:column>
                            <f:facet id="tabla" name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_umId}"/>
                            </f:facet>
                            <h:outputText value="#{item.umId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_umIdcompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.umIdcompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton action="#{productosController.prepareView}" value="#{bundle.ListProductosViewLink}" icon="ui-icon-search"/>
                            <p:commandButton action="#{productosController.prepareEdit}" value="#{bundle.ListProductosEditLink}" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{productosController.destroy}" value="#{bundle.ListProductosDestroyLink}" icon="ui-icon-close"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                
       
                <p:growl id="growl" life="2000" />
                <p:commandButton action="#{productosController.prepareCreate}" value="#{bundle.ListProductosCreateLink}" icon="ui-icon-document"/>
                <p:commandButton action="/index" value="#{bundle.ListProductosIndexLink}" icon="ui-icon-arrowreturnthick-1-w"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
