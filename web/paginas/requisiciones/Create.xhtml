<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRequisicionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="crear">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRequisicionesLabel_transaccionId}" for="transaccionId" />
                    <h:inputText id="transaccionId" value="#{requisicionesController.selected.transaccionId}" title="#{bundle.CreateRequisicionesTitle_transaccionId}" required="true" requiredMessage="#{bundle.CreateRequisicionesRequiredMessage_transaccionId}"/>
                    <h:outputLabel value="#{bundle.CreateRequisicionesLabel_folio}" for="folio" />
                    <h:inputText id="folio" value="#{requisicionesController.selected.folio}" title="#{bundle.CreateRequisicionesTitle_folio}" required="true" requiredMessage="#{bundle.CreateRequisicionesRequiredMessage_folio}"/>
                    <h:outputLabel value="#{bundle.CreateRequisicionesLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{requisicionesController.selected.fecha}" title="#{bundle.CreateRequisicionesTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRequisicionesLabel_proyectoId}" for="proyectoId" />
                    <h:inputText id="proyectoId" value="#{requisicionesController.selected.proyectoId}" title="#{bundle.CreateRequisicionesTitle_proyectoId}" required="true" requiredMessage="#{bundle.CreateRequisicionesRequiredMessage_proyectoId}"/>
                    <h:outputLabel value="#{bundle.CreateRequisicionesLabel_usuarioId}" for="usuarioId" />
                    <h:inputText id="usuarioId" value="#{requisicionesController.selected.usuarioId}" title="#{bundle.CreateRequisicionesTitle_usuarioId}" required="true" requiredMessage="#{bundle.CreateRequisicionesRequiredMessage_usuarioId}"/>
                    <h:outputLabel value="#{bundle.CreateRequisicionesLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{requisicionesController.selected.comentario}" title="#{bundle.CreateRequisicionesTitle_comentario}" />
                </h:panelGrid>
                <br />
                <p:commandButton action="#{requisicionesController.create}" value="#{bundle.CreateRequisicionesSaveLink}" />
                <p:commandButton action="#{requisicionesController.prepareList}" value="#{bundle.CreateRequisicionesShowAllLink}" immediate="true"/>
                <p:commandButton action="/index" value="#{bundle.CreateRequisicionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
