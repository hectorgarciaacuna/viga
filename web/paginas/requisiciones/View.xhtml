<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRequisicionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRequisicionesLabel_transaccionId}"/>
                    <h:outputText value="#{requisicionesController.selected.transaccionId}" title="#{bundle.ViewRequisicionesTitle_transaccionId}"/>
                    <h:outputText value="#{bundle.ViewRequisicionesLabel_folio}"/>
                    <h:outputText value="#{requisicionesController.selected.folio}" title="#{bundle.ViewRequisicionesTitle_folio}"/>
                    <h:outputText value="#{bundle.ViewRequisicionesLabel_fecha}"/>
                    <h:outputText value="#{requisicionesController.selected.fecha}" title="#{bundle.ViewRequisicionesTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRequisicionesLabel_proyectoId}"/>
                    <h:outputText value="#{requisicionesController.selected.proyectoId}" title="#{bundle.ViewRequisicionesTitle_proyectoId}"/>
                    <h:outputText value="#{bundle.ViewRequisicionesLabel_usuarioId}"/>
                    <h:outputText value="#{requisicionesController.selected.usuarioId}" title="#{bundle.ViewRequisicionesTitle_usuarioId}"/>
                    <h:outputText value="#{bundle.ViewRequisicionesLabel_comentario}"/>
                    <h:outputText value="#{requisicionesController.selected.comentario}" title="#{bundle.ViewRequisicionesTitle_comentario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{requisicionesController.destroyAndView}" value="#{bundle.ViewRequisicionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRequisicionesEditLink}"/>
                <br />
                <h:commandLink action="#{requisicionesController.prepareCreate}" value="#{bundle.ViewRequisicionesCreateLink}" />
                <br />
                <h:commandLink action="#{requisicionesController.prepareList}" value="#{bundle.ViewRequisicionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRequisicionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
