<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRequisicionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form, tabla">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRequisicionesEmpty}" rendered="#{requisicionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{requisicionesController.items.rowCount > 0}">
                    <h:outputText value="#{requisicionesController.pagination.pageFirstItem + 1}..#{requisicionesController.pagination.pageLastItem + 1}/#{requisicionesController.pagination.itemsCount}" style="font-weight: 600; font-size: 15px; letter-spacing: 2px; font-family: sans-serif; color: #fff; position: relative; top: -27px; padding: 0 14px;"/>&nbsp;
                    <h:commandLink action="#{requisicionesController.previous}" value="#{bundle.Previous} #{requisicionesController.pagination.pageSize}" rendered="#{requisicionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{requisicionesController.next}" value="#{bundle.Next} #{requisicionesController.pagination.pageSize}" rendered="#{requisicionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{requisicionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequisicionesTitle_transaccionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.transaccionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequisicionesTitle_folio}"/>
                            </f:facet>
                            <h:outputText value="#{item.folio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequisicionesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequisicionesTitle_proyectoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequisicionesTitle_usuarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequisicionesTitle_comentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton action="#{requisicionesController.prepareView}" value="#{bundle.ListRequisicionesViewLink}"/>
                            <p:commandButton action="#{requisicionesController.prepareEdit}" value="#{bundle.ListRequisicionesEditLink}"/>
                            <p:commandButton action="#{requisicionesController.destroy}" value="#{bundle.ListRequisicionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{requisicionesController.prepareCreate}" value="#{bundle.ListRequisicionesCreateLink}"/>
                <p:commandButton action="/index" value="#{bundle.ListRequisicionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
