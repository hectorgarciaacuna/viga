<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="crear">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_proyectoId}" for="proyectoId" />
                    <h:inputText id="proyectoId" value="#{proyectoController.selected.proyectoId}" title="#{bundle.CreateProyectoTitle_proyectoId}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_proyectoId}"/>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_codigoPostal}" for="codigoPostal" />
                    <h:inputText id="codigoPostal" value="#{proyectoController.selected.codigoPostal}" title="#{bundle.CreateProyectoTitle_codigoPostal}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_codigoProyecto}" for="codigoProyecto" />
                    <h:inputText id="codigoProyecto" value="#{proyectoController.selected.codigoProyecto}" title="#{bundle.CreateProyectoTitle_codigoProyecto}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proyectoController.selected.nombre}" title="#{bundle.CreateProyectoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{proyectoController.selected.direccion}" title="#{bundle.CreateProyectoTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_colonia}" for="colonia" />
                    <h:inputText id="colonia" value="#{proyectoController.selected.colonia}" title="#{bundle.CreateProyectoTitle_colonia}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_delegacion}" for="delegacion" />
                    <h:inputText id="delegacion" value="#{proyectoController.selected.delegacion}" title="#{bundle.CreateProyectoTitle_delegacion}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{proyectoController.selected.estado}" title="#{bundle.CreateProyectoTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_tipoProyecto}" for="tipoProyecto" />
                    <h:inputText id="tipoProyecto" value="#{proyectoController.selected.tipoProyecto}" title="#{bundle.CreateProyectoTitle_tipoProyecto}" />
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{proyectoController.selected.fechaInicio}" title="#{bundle.CreateProyectoTitle_fechaInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{proyectoController.selected.fechaFin}" title="#{bundle.CreateProyectoTitle_fechaFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProyectoLabel_usuarioId}" for="usuarioId" />
                    <h:inputText id="usuarioId" value="#{proyectoController.selected.usuarioId}" title="#{bundle.CreateProyectoTitle_usuarioId}" />
                </h:panelGrid>
                <br />
                <p:commandButton action="#{proyectoController.create}" value="#{bundle.CreateProyectoSaveLink}" icon="ui-icon-disk" />
                <p:commandButton action="#{proyectoController.prepareList}" value="#{bundle.CreateProyectoShowAllLink}" immediate="true" icon="ui-icon-folder-open"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
