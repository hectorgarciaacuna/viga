<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form styleClass="crear">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuarioId}" for="usuarioId" />
                    <h:inputText id="usuarioId" value="#{usuariosController.selected.usuarioId}" title="#{bundle.EditUsuariosTitle_usuarioId}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioId}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuarioNombre}" for="usuarioNombre" />
                    <h:inputText id="usuarioNombre" value="#{usuariosController.selected.usuarioNombre}" title="#{bundle.EditUsuariosTitle_usuarioNombre}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioNombre}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuarioCorreo}" for="usuarioCorreo" />
                    <h:inputText id="usuarioCorreo" value="#{usuariosController.selected.usuarioCorreo}" title="#{bundle.EditUsuariosTitle_usuarioCorreo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioCorreo}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuarioLogin}" for="usuarioLogin" />
                    <h:inputText id="usuarioLogin" value="#{usuariosController.selected.usuarioLogin}" title="#{bundle.EditUsuariosTitle_usuarioLogin}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioLogin}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuarioPassword}" for="usuarioPassword" />
                    <h:inputText id="usuarioPassword" value="#{usuariosController.selected.usuarioPassword}" title="#{bundle.EditUsuariosTitle_usuarioPassword}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioPassword}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_perfilId}" for="perfilId" />
                    <h:inputText id="perfilId" value="#{usuariosController.selected.perfilId}" title="#{bundle.EditUsuariosTitle_perfilId}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_perfilId}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{usuariosController.selected.activo}" title="#{bundle.EditUsuariosTitle_activo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_activo}"/>
                </h:panelGrid>
                <p:commandButton action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}" icon="ui-icon-disk"/>
                <p:commandButton action="View" value="#{bundle.EditUsuariosViewLink}" icon="ui-icon-search"/>
                <p:commandButton action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true" icon="ui-icon-folder-open"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
