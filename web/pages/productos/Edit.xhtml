<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductosTitle}">
            <h:form id="ProductosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <ui:remove>
                            <p:outputLabel value="#{bundle.EditProductosLabel_productoId}" for="productoId" />
                            <p:inputText id="productoId" value="#{productosController.selected.productoId}" title="#{bundle.EditProductosTitle_productoId}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_productoId}"/>
                        </ui:remove>
                        <p:outputLabel value="#{bundle.EditProductosLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{productosController.selected.codigo}" title="#{bundle.EditProductosTitle_codigo}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_umId}" for="umId" />
                        <p:inputText id="umId" value="#{productosController.selected.umId}" title="#{bundle.EditProductosTitle_umId}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_umId}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_umIdcompra}" for="umIdcompra" />
                        <p:inputText id="umIdcompra" value="#{productosController.selected.umIdcompra}" title="#{bundle.EditProductosTitle_umIdcompra}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_umIdcompra}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.update}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
