<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosTitle}">
            <h:form id="ProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <ui:remove>
                            <p:outputLabel value="#{bundle.CreateProductosLabel_productoId}" for="productoId" />
                            <p:inputText id="productoId" value="#{productosController.selected.productoId}" title="#{bundle.CreateProductosTitle_productoId}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_productoId}"/>
                        </ui:remove>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{productosController.selected.codigo}" title="#{bundle.CreateProductosTitle_codigo}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_umId}" for="umId" />
                        <p:inputText id="umId" value="#{productosController.selected.umId}" title="#{bundle.CreateProductosTitle_umId}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_umId}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_umIdcompra}" for="umIdcompra" />
                        <p:inputText id="umIdcompra" value="#{productosController.selected.umIdcompra}" title="#{bundle.CreateProductosTitle_umIdcompra}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_umIdcompra}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.create}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
