<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoEditDlg" widgetVar="ProyectoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProyectoTitle}">
            <h:form id="ProyectoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <ui:remove>
                            <p:outputLabel value="#{bundle.EditProyectoLabel_proyectoId}" for="proyectoId" />
                            <p:inputText id="proyectoId" value="#{proyectoController.selected.proyectoId}" title="#{bundle.EditProyectoTitle_proyectoId}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_proyectoId}"/>
                        </ui:remove>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_codigoPostal}" for="codigoPostal" />
                        <p:inputText id="codigoPostal" value="#{proyectoController.selected.codigoPostal}" title="#{bundle.EditProyectoTitle_codigoPostal}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_codigoProyecto}" for="codigoProyecto" />
                        <p:inputText id="codigoProyecto" value="#{proyectoController.selected.codigoProyecto}" title="#{bundle.EditProyectoTitle_codigoProyecto}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proyectoController.selected.nombre}" title="#{bundle.EditProyectoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proyectoController.selected.direccion}" title="#{bundle.EditProyectoTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_colonia}" for="colonia" />
                        <p:inputText id="colonia" value="#{proyectoController.selected.colonia}" title="#{bundle.EditProyectoTitle_colonia}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_delegacion}" for="delegacion" />
                        <p:inputText id="delegacion" value="#{proyectoController.selected.delegacion}" title="#{bundle.EditProyectoTitle_delegacion}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{proyectoController.selected.estado}" title="#{bundle.EditProyectoTitle_estado}" />
                        <ui:remove>
                            <p:outputLabel value="#{bundle.EditProyectoLabel_tipoProyecto}" for="tipoProyecto" />
                            <p:inputText id="tipoProyecto" value="#{proyectoController.selected.tipoProyecto}" title="#{bundle.EditProyectoTitle_tipoProyecto}" />
                            <p:outputLabel value="#{bundle.EditProyectoLabel_fechaInicio}" for="fechaInicio" />
                            <p:calendar id="fechaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{proyectoController.selected.fechaInicio}" title="#{bundle.EditProyectoTitle_fechaInicio}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.EditProyectoLabel_fechaFin}" for="fechaFin" />
                            <p:calendar id="fechaFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{proyectoController.selected.fechaFin}" title="#{bundle.EditProyectoTitle_fechaFin}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.EditProyectoLabel_usuarioId}" for="usuarioId" />
                            <p:inputText id="usuarioId" value="#{proyectoController.selected.usuarioId}" title="#{bundle.EditProyectoTitle_usuarioId}" />
                        </ui:remove>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoController.update}" value="#{bundle.Save}" update="display,:ProyectoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProyectoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
