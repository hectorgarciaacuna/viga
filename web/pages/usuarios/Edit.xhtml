<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuarioId}" for="usuarioId" />
                        <p:inputText id="usuarioId" value="#{usuariosController.selected.usuarioId}" title="#{bundle.EditUsuariosTitle_usuarioId}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioId}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuarioNombre}" for="usuarioNombre" />
                        <p:inputText id="usuarioNombre" value="#{usuariosController.selected.usuarioNombre}" title="#{bundle.EditUsuariosTitle_usuarioNombre}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioNombre}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuarioCorreo}" for="usuarioCorreo" />
                        <p:inputText id="usuarioCorreo" value="#{usuariosController.selected.usuarioCorreo}" title="#{bundle.EditUsuariosTitle_usuarioCorreo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioCorreo}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuarioLogin}" for="usuarioLogin" />
                        <p:inputText id="usuarioLogin" value="#{usuariosController.selected.usuarioLogin}" title="#{bundle.EditUsuariosTitle_usuarioLogin}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioLogin}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuarioPassword}" for="usuarioPassword" />
                        <p:inputText id="usuarioPassword" value="#{usuariosController.selected.usuarioPassword}" title="#{bundle.EditUsuariosTitle_usuarioPassword}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioPassword}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_perfilId}" for="perfilId" />
                        <p:inputText id="perfilId" value="#{usuariosController.selected.perfilId}" title="#{bundle.EditUsuariosTitle_perfilId}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_perfilId}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{usuariosController.selected.activo}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_activo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
