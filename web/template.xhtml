<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Productos" action="/paginas/productos/List?faces-redirect=true" />
                <p:menuitem value="Proyectos" action="/paginas/proyecto/List?faces-redirect=true" />
                <p:menuitem value="Usuarios" action="/paginas/usuarios/List?faces-redirect=true" />
            </p:menubar>
        </h:form>
        <h1>
            <ui:insert name="title"></ui:insert>
        </h1>
        <p>
            <ui:insert name="body"></ui:insert>
        </p>
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
 
            <p:fileUpload value="#{fileUploadView.file}" mode="simple"/>

            <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
        </h:form>
    </h:body>

</html>
